<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta charset="UTF-8">
    <title>Your Neighbor Chef</title>
</head>

<div>
    <div class="hero-image">
        <div class="logo">
            <div class="container">
                <img src="../../assets/logo.png" alt="logo" style="width:175px;height:175px;">
            </div>
        </div>
    </div>


    <div class="container-xl">
        <div class="row" id="chefs"></div>
        <h2 span>CHEF SIGN UP</h2>
    </div>


    <div class="container-xl">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email *</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password *</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name *</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone Number *</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputStreet">Street Address *</label>
                    <input type="text" class="form-control" id="inputStreet" placeholder="Street Address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City *</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">State *</label>
                    <input type="text" class="form-control" id="inputState" placeholder="State">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputZipcode">Zipcode *</label>
                    <input type="text" class="form-control" id="inputZipcode" placeholder="Zipcode">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCuisine">Which Cuisine Are You Represent? *</label>
                    <input type="text" class="form-control" id="inputCuisine" placeholder="Cuisine">
                </div>
            </div>

            <button type="submit" class="btn btn-dark">Sign Up</button>

        </form>

    </div>
</div>

<footer>
    <div class="container">
        <div class="copyright">
            Â© 2021 Your Neighbor Chef. All rights reserved.
        </div>
    </div>
</footer>




</body>

</html>
