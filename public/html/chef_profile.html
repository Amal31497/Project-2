<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta charset="UTF-8">
    <title>Your Neighbor Chef</title>
</head>

<div>
    <div class="hero-image">
        <div class="logo">
            <div class="container">
                <a href="index.html"><img src="../assets/logo.png" alt="homepage" style="width:175px;height:175px;"></a>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row" id="chefs"></div>
        <h2>WELCOME CHEF!</h2>
        <h4>Let's get you started</h4>
    </div>


    <div class="container">
        <form>
            <div class="row">
                <div class="col-9 form-group" style="margin-left:-15px">
                    <label>Tell Us A Bit About Yourself</label>
                    <textarea class="form-control" id="chefBio" rows="10"
                        placeholder="Where are you from? What inspires you to cook?"></textarea>
                </div>

                <div class="col-3 uploadPhoto">
                    <p>Upload Your Profile Photo</p>
                    <div class="form-group">
                        <form action="/api/chefs/upload" method="POST" enctype="multipart/form-data">
                            <div class="input-group btn btn-default btn-file">
                                <input id="upload" type="file" name="avatar" class="form-control border-0"
                                    style="margin-left:-25px; margin-top:-20px" multiple>
                            </div>
                            <img id='chefPhoto' />
                            <div class="row">
                                <button>Submit</button>
                            </div>
                    </div>
                </div>
            </div>


            <br></br>

            <h4>What's On Your Menu?</h4>
            <div class="row dish">
                <div class="col-9 form-group" style="margin-left:-15px">
                    <label for="inputFirstName">Dish Name</label>
                    <input type="text" class="form-control" id="dishName">

                    <label>Description</label>
                    <textarea class="form-control" id="dishDescription" rows="5"></textarea>

                    <label>Which Cuisine Does This Dish Belong To?</label>
                    <input type="text" class="form-control" id="inputCuisine" placeholder="Cuisine">
                </div>

                <div class="col-3 uploadPhoto">
                    <p>Upload Dish Photo</p>
                    <div class="form-group">
                        <form action="/api/dishes/upload" method="POST" enctype="multipart/form-data">
                            <div class="input-group btn btn-default btn-file">
                                <input id="upload" type="file" name="dishPhoto" class="form-control border-0"
                                    style="margin-left:-25px; margin-top:-20px" multiple>
                            </div>
                            <img id='dishPhoto' />
                            <div class="row">
                                <button>Submit</button>
                            </div>
                    </div>
                </div>

            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="meat" value="option1">
                <label class="form-check-label">Has Meat</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="gluten" value="option2">
                <label class="form-check-label">Has Gluten</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="dairy" value="option2">
                <label class="form-check-label">Has Dairy</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="nuts" value="option2">
                <label class="form-check-label">Has Nuts</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="shellfish" value="option2">
                <label class="form-check-label">Has Shellfish</label>
            </div>

            <div class="row">
                <button id="addMore" class="btn btn-secondary">Add More Dish</button>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="copyright">
        Â© 2021 Your Neighbor Chefs. All rights reserved.
    </div>
</footer>

</body>

</html>
